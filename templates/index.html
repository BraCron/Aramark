<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Código SAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #002b49;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: #004b74;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #00f48f;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #e63946;
            border: none;
            color: white;
            font-size: 1.2rem;
        }

        .btn-custom:hover {
            background-color: #d62839;
        }

        .resultado-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #00f48f;
            border-radius: 10px;
            background-color: #013b5a;
            text-align: center;
        }

        .resultado-container span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00f48f;
        }

        .btn-siguiente {
            margin-top: 20px;
            background-color: #00f48f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Código SAP</h1>
        <form id="consultaForm" onsubmit="consultarSAP(event)">
            <div class="mb-3">
                <label for="rut" class="form-label">Ingrese RUT:</label>
                <input type="text" class="form-control" id="rut" placeholder="Ejemplo: 12345678-9" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Ingrese Clave:</label>
                <input type="password" class="form-control" id="clave" placeholder="Escriba su clave de 4 dígitos." required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Consultar</button>
        </form>
        <div id="resultado" class="resultado-container mt-3" style="display: none;">
            <span id="codigoSAP"></span>
            <!-- Botón para redirigir al formulario de Google -->
            <a id="linkFormulario" class="btn btn-siguiente w-100" style="display: none;" target="_blank">Siguiente</a>
        </div>
    </div>

     <script>
        let codigoSAPGenerado = "";

        async function consultarSAP(event) {
            event.preventDefault();
            const rut = document.getElementById('rut').value.trim();
            const clave = document.getElementById('clave').value.trim();
            const resultadoDiv = document.getElementById('resultado');
            const codigoSAPSpan = document.getElementById('codigoSAP');
            const btnSiguiente = document.getElementById('linkFormulario');


            try {
                const response = await fetch('/consultar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rut, clave })
                });

                const data = await response.json();

                if (data.success) {
    resultadoDiv.style.display = "block";
    codigoSAPSpan.style.color = "#00f48f";
    codigoSAPSpan.innerHTML = `Código SAP: ${data.codigo_sap}`;
    
    // Guarda el código SAP y actualiza el enlace
    codigoSAPGenerado = data.codigo_sap;
    redireccionar();
    
    // Muestra el botón siguiente
    btnSiguiente.style.display = "block";
                 }else {
                    // Muestra el mensaje de error
                    resultadoDiv.style.display = "block";
                    codigoSAPSpan.style.color = "#ff4d4d";
                    codigoSAPSpan.innerHTML = data.error;

                    // Oculta el botón siguiente si hubo error
                    btnSiguiente.style.display = "none";
                }
            } catch (error) {
                resultadoDiv.style.display = "block";
                codigoSAPSpan.style.color = "#ff4d4d";
                codigoSAPSpan.innerHTML = "Error de conexión con el servidor.";

                // Oculta el botón siguiente
                btnSiguiente.style.display = "block";
                redireccionar();
            }
        }

       function redireccionar() {
    const formularioURL = "https://docs.google.com/forms/d/e/FORM_ID/viewform";
    const entryID = "entry.123456789"; // Reemplaza con el ID real de tu campo
    const linkFormulario = document.getElementById('linkFormulario');
    

    linkFormulario.href = `${formularioURL}?usp=pp_url&${entryID}=${codigoSAPGenerado}`;
    linkFormulario.target = "_blank"; // Abre en una nueva pestaña
}

    </script>
</body>
</html>
